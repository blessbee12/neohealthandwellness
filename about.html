<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Neo Health and Wellness Center</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff5e6;
        }
        
        /* Header Styling */
        .navbar {
            background: #ff8c42;
        }
        .navbar-brand, .nav-link {
            color: white !important;
            font-weight: bold;
        }
        .nav-link:hover {
            color: #ffdda1 !important;
        }
        
        /* Section Styling */
        section {
            padding: 40px 20px;
        }
        h2 {
            color: #ff8c42;
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            color: #333;
            text-align: center;
        }
        .image-container {
            display: flex;
            justify-content: center;
        }
        .image-container img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
        }
        
        /* Values Section */
        .values {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .value-card {
            width: 250px;
            background: #fff;
            border: 2px solid #ff8c42;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .value-card:hover {
            transform: scale(1.05);
        }
        .value-card i {
            font-size: 2rem;
            color: #ff8c42;
            margin-bottom: 10px;
        }
        .value-card h3 {
            font-size: 1.5rem;
            color: #333;
        }
        
        /* Footer */
        footer {
            background: #ff8c42;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Neo Health</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="appointment.html">Book Appointment</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Who We Are Section -->
    <section id="who-we-are">
        <h2>Who We Are <i class="fas fa-users"></i></h2>
        <p>Dedicated healthcare professionals providing top-quality patient care.</p>
        <div class="image-container">
            <img src="clean.jpg" alt="Team at work">
        </div>
    </section>
    
    <!-- Our Values Section -->
    <section id="our-values">
        <h2>Our Values <i class="fas fa-star"></i></h2>
        <div class="values">
            <div class="value-card"><i class="fas fa-trophy"></i><h3>Excellence</h3></div>
            <div class="value-card"><i class="fas fa-lightbulb"></i><h3>Innovation</h3></div>
            <div class="value-card"><i class="fas fa-crown"></i><h3>Leadership</h3></div>
            <div class="value-card"><i class="fas fa-shield-alt"></i><h3>Integrity</h3></div>
        </div>
    </section>
    
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Neo Health and Wellness Center | All Rights Reserved</p>
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
