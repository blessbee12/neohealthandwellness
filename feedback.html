<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Provide your feedback to Neo Health and help us improve our services.">
    <meta name="keywords" content="Neo Health, Feedback, Healthcare Services">
    <title>Neo Health - Feedback</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="index.html" class="logo">Healthcare Solutions Logo</a>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="appointment.html">Book Appointment</a></li>
                    <li><a href="feedback.html" class="active">Feedback</a></li>
                    <li><a href="team.html">Our Team</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Feedback</h1>
            <p>We value your feedback to improve our services. Please share your thoughts with us.</p>
            <form id="feedbackForm">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="rating">Rate Our Services:</label>
                <select id="rating" name="rating" required>
                    <option value="">Select a rating</option>
                    <option value="5">Excellent</option>
                    <option value="4">Very Good</option>
                    <option value="3">Good</option>
                    <option value="2">Fair</option>
                    <option value="1">Poor</option>
                </select>

                <label for="message">Your Feedback:</label>
                <textarea id="message" name="message" placeholder="Share your experience with us" required></textarea>

                <button type="submit" class="btn">Submit Feedback</button>
            </form>
        </div>
    </main>
    <footer>
        &copy; 2024 Neo Health. All Rights Reserved.
    </footer>
</body>
</html>
